<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/root.css">
</head>

<body>
    <!-- header -->

    <header class="d-flex flex-column position-relative hero_back_img min-vh-lg-100">
        <div class="position-absolute pos_bottom_layer">
            <img src="./assets/Images/PNG/bottom_hero_section_layer.png" alt="bottom layer with linear gradient"
                class="w-100">
        </div>
        <nav class="mt-3">
            <div class="container changes-navBar">
                <div class="d-flex align-items-sm-center justify-content-sm-between justify-content-between">
                    <div class="cursor w_h_changes d-flex align-items-center justify-content-center">
                        <img src="./assets/Images/SVG/logo.svg" alt="title of the page">
                    </div>
                    <div class="d-flex align-items-center gap_media max_lg_view">
                        <a href="#home" class="fm fw-400 fs-16 text-white nav_link opac_70">Home</a>
                        <a href="#about" class="fm fw-400 fs-16 text-white nav_link opac_70">About Us</a>
                        <a href="#help" class="fm fw-400 fs-16 text-white nav_link opac_70">How to Buy</a>
                        <a href="#test" class="fm fw-400 fs-16 text-white nav_link opac_70">Staking</a>
                        <a href="#test" class="fm fw-400 fs-16 text-white nav_link opac_70">Roadmap</a>
                        <button class="fm fw-700 fs-16 lh-150 display_changes_1 btn_change">Launch dApp</button>
                    </div>
                    <div class="d-flex align-items-center gap_30px">
                        <button class="fm fw-700 fs-16 lh-150 display_changes_2 btn_hover btn_change text-white">Launch
                            dApp</button>
                        <label class="menuicon">
                            <span class="first_line"></span>
                            <span class="second_line"></span>
                            <span class="third_line"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <section class="d-flex align-items-center justify-content-center flex-column flex-grow-1 py-hero">
            <div class="container_hero d-flex align-items-center justify-content-center flex-column">
                <div class="d-flex align-items-center justify-content-center">
                    <p class="fm fw-700 fs-80 lh-110 max-w-hero-text text-center text-white fs-heading-hero">Redefining
                        Raffles with
                        Crypto
                        Rewards!</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <p
                        class="fm fw-600 fs-16 lh-150 max-w-hero-sub-text text-center text-white mb_media_sub_text fs-sub-text-hero">
                        It is
                        a long established
                        fact that a reader will be distracted by the readable content of a page when looking at its
                        layout.</p>
                </div>
                <div class="d-flex align-items-center gap-4 flex-wrap justify-content-center">
                    <button class="fm fw-700 fs-16 lh-150 btn_hover btn_change text-white">Launch
                        dApp</button>
                    <div class="d-flex align-items-center gap-3">
                        <div class="play_icon">
                            <img src="./assets/Images/SVG/play_btn.svg" alt="play button icon">
                        </div>
                        <p class="fm fw-700 fs-16 lh-150 text-white mb-0">Learn More</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- about us -->

    <section>
        <div class="container_hero"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
